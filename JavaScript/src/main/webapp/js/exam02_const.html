<script type="text/javascript">
//const는 재할당은 안되지만 let처럼 구역단위이다.
const a = 100 //변하지 않는 값 const! (자바의 final 느낌)
//a = 250  -- error(Assignment to constant variable.)
console.log(a) //100
{
	const a = 200
	console.log(a) //200
	{
		const a = 300
		console.log(a) //300
		{
			const a = 400
			console.log(a) //400
		}
		console.log(a) //300
	}
	console.log(a) //200
}
console.log(a) //100
</script>
